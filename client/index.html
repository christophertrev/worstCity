<!DOCTYPE html>
<html>
  <head>
    <title>Worst City ranked By Firebase</title>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
  </head>
  <body>
    <div ng-app='worstCity'>
      <div ng-controller='SampleCtrl'>
        <div class="weather">
          places of things and stuff
          <ul>
            <li ng-repeat="airport in airportData">
              {{airport.city}}
              {{airport.delay}}
            </li>
            <!-- <li ng -->
          </ul>
        </div>
        <div class="transit">
          places of things and stuff
          <ul>
            <li ng-repeat="stuff in transitData">
              {{stuff}}
            </li>
            <!-- <li ng -->
          </ul>
        </div>
       
      </div>
    </div>
    it worked probably
  </body>
  <script src="scripts/app.js"></script>
</html>
